<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
  </head>
  <body>
    <form method="POST" action="/">
      username:<input name="username" type="text"/>
      password:<input name="password" type="password"/>
      <input type="submit"/>
    </form>
    <ul>
      {% for user in users %}
        <li>{{ user.username,user.password }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
